<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- JS file -->
    <script defer src="script.js"></script>
    <title>Restaurant Software</title>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 100vh;">
            <!-- table side -->
            <div class="col-sm-3" style="border-right: 3px solid #000;">
                <h4 class="table">Tables</h4> 
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="myFilter" class="form-control table_search" onkeyup="myTableFunction()" placeholder="Search table" />
                    </div>
                </div>
                <div class="row" id="myTable">
                    <div class="col-sm-3">
                        <div class="Tcard" style="width: 18rem;" id="table1" onclick="myBillFunction('table1'); clicked(event)">
                            <div class="card-title">
                                <a href="#" data-popup-target="#popup" style="color:black; text-decoration: none;" class="display-inline-block" onmouseover="this.style.color='#000'"><h3>Table -1</h3></a>
                            </div>
                            <div class="card-body" style="padding-left: 2px;">
                                <p class="card-text">Rs.<span id="cost1">0</span> | Total items: <span id="total1">0</span></p>
                            </div>
                        </div>
                        <div class="Tcard" style="width: 18rem;" id="table2" onclick="myBillFunction('table2'); clicked(event)">
                            <div class="card-title">
                                <a href="#" data-popup-target="#popup" style="color:black; text-decoration: none;" class="display-inline-block" onmouseover="this.style.color='#000'"><h3>Table -2</h3></a>
                            </div>
                            <div class="card-body" style="padding-left: 2px;">
                                <p class="card-text">Rs.<span id="cost2">0</span> | Total items: <span id="total2">0</span></p>
                            </div>
                        </div>
                        <div class="Tcard" style="width: 18rem;" id="table3" onclick="myBillFunction('table3'); clicked(event)">
                            <div class="card-title">
                                <a href="#" data-popup-target="#popup" style="color:black; text-decoration: none;" class="display-inline-block" onmouseover="this.style.color='#000'"><h3>Table -3</h3></a>
                            </div>
                            <div class="card-body" style="padding-left: 2px;">
                                <p class="card-text">Rs.<span id="cost3">0</span> | Total items: <span id="total3">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu side -->
            <div class="col-md-9">
                <h4 class="menu">Menu</h4>
                <div class="input-group">
                    <input type="search" class="menu_search" data-search id="search" placeholder="Search menu" />
                </div> 
                <div class="user-cards" data-user-cards-container></div>
                <template data-user-template>
                    <div class="card" id="item" draggable="true">
                        <h4 class="header" data-header></h4>
                        <h5 class="body" data-body></h5>
                    </div>
                </template>
            </div>

            <!-- Bill check out -->
            <div class="popup" id="popup">
                <div class="popup-header">
                    <h3 class="clicked-item">Order Details</h3>
                    <button data-close-button class="close-button" onclick="closeBillPopUp()">&times;</button>
                </div>
                <div class="popup-body">
                    <table id="myTable_PopUp">
                        <tr>
                          <th>S.No</th>
                          <th>Items</th>
                          <th>Price</th>
                        </tr>
                        <tr>
                            <!-- ITEMS AUTO UPDATE -->
                        </tr>
                      </table>
                </div>
                <div class="popup-footer">
                    <h5>Total: Rs.<span id="totalCost">0</span></h5>
                    <button class="btn btn-primary" onclick="GenerateBill()"><strong>Close Session(Generate Bill)</strong></button>
                </div>
            </div>
        </div>
        <!-- overlay property -->
        <div class="" id="overlay"></div>
    </div>
</body>
</html>
