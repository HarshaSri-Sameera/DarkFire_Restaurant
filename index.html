<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  rel="stylesheet" />
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- JS file -->
    <script type="module" src="script.js"></script>
    <title>ZoMoSo Restaurant</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-sm-3" style="border-right: 3px solid #000;">
                <h4 class="table">Tables</h4> 
                <div class="input-group">
                    <input type="search" class="search" placeholder="Search table" />
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h3 class="card-title">Table -1</h3>
                      <p class="card-text">Rs.<span></span> | Total items: </p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h3 class="card-title">Table -2</h3>
                      <p class="card-text">Rs.<span></span> | Total items: </p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h3 class="card-title">Table -3</h3>
                      <p class="card-text">Rs.<span></span> | Total items: </p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h4 class="menu">Menu</h4>
                <div class="input-group">
                    <input type="search" class="menu_search" data-search id="search" placeholder="Search table" />
                </div> 
                <div class="user-cards" data-user-cards-container></div>
                <template data-user-template>
                    <div class="card">
                    <h4 class="header" data-header></h4>
                    <h5 class="body" data-body></h5>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
